<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="float" id="c1"></div>
        <div class="float" id="c2"></div>

        <img src="./IMG_4697.jpg" alt="me">

            <h1 class="name" id="R">R</h1>
            <h1 class="name" id="A1">A</h1>
            <h1 class="name" id="M">M</h1>
            <h1 class="name" id="I1">I</h1>
            <h1 class="name" id="T">T</h1>
            <h1 class="name" id="S">S</h1>
            <h1 class="name" id="H">H</h1>
            <h1 class="name" id="I2">I</h1>
            <h1 class="name" id="V">V</h1>

            <h1 class="name" id="N">N</h1>
            <h1 class="name" id="S">S</h1>
            <h1 class="name" id="H">H</h1>
        </div>
    </div>

    <div class="contact-bar">

        <div class="contact-button" id="github" dir="rtl">
            <img src="./github.svg">
            <p>GitHub</p>
        </div>
        <div class="contact-button" id="linkedin" dir="rtl">
            <img src="./linkedin.svg">
            <p>LinkedIn</p>
        </div>
        <div class="contact-button" id="mail" dir="rtl">
            <img src="./mail.svg">
            <p>email</p>
        </div>
        <div class="contact-button" id="facebook" dir="rtl">
            <img src="./facebook.svg">
            <p>Facebook</p>
        </div>
        <div class="contact-button" id="resume" dir="rtl">
            <img src="./IMG_4697.jpg">
        </div>
    </div>

    <div class="navbar" dir="rtl">

        <div class="nav-button" id="home">
            <img src="./home.svg">
        </div>
        <div class="nav-button" id="about">
            <img src="./about.svg">
        </div>
        <div class="nav-button" id="projects">
            <img src="./projects.svg">
        </div>
        <div class="nav-button" id="skills">
            <img src="./skills.svg">
        </div>
        <div class="nav-button" id="contact">
            <img src="./contact.svg">
        </div>
        
        <div class="nav-layover" id="home-overlay" dir="ltr">
            <h1>Welcome!</h1>
        </div>
        <div class="nav-layover" id="about-overlay" dir="ltr">

        </div>
        <div class="nav-layover" id="projects-overlay" dir="ltr">

        </div>

        </div>
        <div class="nav-layover" id="contact-overlay" dir="ltr">

        </div>
    </div>
    

    <script src="./app.js"></script>

</html>
